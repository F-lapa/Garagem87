<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Orçamento - Garagem 87</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #00796b;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00796b;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 50px);
            padding: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            display: inline-block;
        }
        .form-group .add-product,
        .form-group .remove-product {
            width: 30px;
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            display: inline-block;
        }
        .form-group .remove-product {
            background-color: #e57373;
        }
        .product-list .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-list .product-item select {
            width: calc(100% - 100px);
        }
        .product-list .product-item input {
            width: 60px;
            margin-left: 10px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .orcamento-list {
            width: 100%;
            max-width: 600px;
        }
        .orcamento-item {
            background: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .orcamento-item button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #00796b;
            margin-left: 10px;
        }
        .orcamento-item button:hover {
            color: #004d40;
        }
        .orcamento-details {
            display: none;
            margin-top: 10px;
            text-align: left;
        }
        .orcamento-details.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fazer Orçamento</h1>
        <form id="orcamento-form" onsubmit="enviarOrcamento(event)">
            <div class="form-group">
                <label for="nome-cliente">Nome do Cliente:</label>
                <select id="nome-cliente" name="nome-cliente" required>
                    <option value="">Nenhum Cliente</option>
                    <!-- Os clientes serão adicionados aqui -->
                </select>
            </div>
            <div class="form-group">
                <label>Produtos:</label>
                <div class="product-list" id="product-list">
                    <div class="product-item">
                        <select name="produtos" required>
                            <option value="">Nenhum Produto</option>
                            <!-- Os produtos serão adicionados aqui -->
                        </select>
                        <input type="number" name="quantidade" min="1" required>
                        <div class="add-product" onclick="adicionarProduto()">+</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="servico">Valor da Mão de Obra:</label>
                <input type="number" id="servico" name="servico" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn">Enviar Orçamento</button>
        </form>
    </div>
    <div class="orcamento-list" id="orcamento-list">
        <!-- Os orçamentos serão listados aqui -->
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUQ8VkjzIBQrkc-aBWbhk4FsPVm_DE52o",
            authDomain: "garagem87-c652e.firebaseapp.com",
            projectId: "garagem87-c652e",
            storageBucket: "garagem87-c652e.appspot.com",
            messagingSenderId: "325224720529",
            appId: "1:325224720529:web:bfed4699261241f7ddf730",
            measurementId: "G-83FY7T6X2D"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let produtos = [];
        let clientes = [];
        let orcamentos = [];

        function carregarProdutos() {
            db.collection("produtos").get().then((querySnapshot) => {
                produtos = querySnapshot.docs.map(doc => doc.data());
                const productSelects = document.querySelectorAll('select[name="produtos"]');
                productSelects.forEach(select => {
                    select.innerHTML = '<option value="">Nenhum Produto</option>';
                    produtos.forEach(produto => {
                        const option = document.createElement('option');
                        option.value = produto.produto;
                        option.textContent = `${produto.produto} - R$ ${produto.preco.toFixed(2)}`;
                        select.appendChild(option);
                    });
                });
            }).catch(error => {
                console.error("Erro ao carregar produtos:", error);
            });
        }

        function carregarClientes() {
            db.collection("clientes").get().then((querySnapshot) => {
                clientes = querySnapshot.docs.map(doc => doc.data());
                const clienteSelect = document.getElementById('nome-cliente');
                clienteSelect.innerHTML = '<option value="">Nenhum Cliente</option>';
                clientes.forEach(cliente => {
                    const option = document.createElement('option');
                    option.value = cliente.nome;
                    option.textContent = cliente.nome;
                    clienteSelect.appendChild(option);
                });
            }).catch(error => {
                console.error("Erro ao carregar clientes:", error);
            });
        }

        function adicionarProduto() {
            const productList = document.getElementById('product-list');
            const productItem = document.createElement('div');
            productItem.className = 'product-item';
            productItem.innerHTML = `
                <select name="produtos" required>
                    <option value="">Nenhum Produto</option>
                    <!-- Os produtos serão adicionados aqui -->
                </select>
                <input type="number" name="quantidade" min="1" required>
                <div class="add-product" onclick="adicionarProduto()">+</div>
                <div class="remove-product" onclick="removerProduto(this)">-</div>
            `;
            productList.appendChild(productItem);
            carregarProdutos();
        }

        function removerProduto(element) {
            element.parentNode.remove();
        }

        function enviarOrcamento(event) {
            event.preventDefault();
            const form = document.getElementById('orcamento-form');
            const nomeCliente = form['nome-cliente'].value;
            const servico = parseFloat(form.servico.value);
            const produtosSelecionados = Array.from(form.querySelectorAll('select[name="produtos"]'))
                .map((select, index) => {
                    const produtoNome = select.value.split(' - ')[0];
                    const produto = produtos.find(prod => prod.produto === produtoNome);
                    if (!produto) {
                        console.error(`Produto não encontrado: ${produtoNome}`);
                        return null;
                    }
                    const quantidade = parseInt(form.querySelectorAll('input[name="quantidade"]')[index].value);
                    return {
                        produto: produto.produto,
                        quantidade,
                        preco: produto.preco
                    };
                })
                .filter(item => item);  // Filtra produtos não preenchidos

            if (produtosSelecionados.length === 0) {
                alert("Nenhum produto selecionado.");
                return;
            }

            const valorTotalProdutos = produtosSelecionados.reduce((total, item) => {
                if (isNaN(item.preco) || isNaN(item.quantidade)) {
                    console.error(`Dados inválidos para o produto: ${item.produto}`);
                    return total;
                }
                return total + item.preco * item.quantidade;
            }, 0);

            const valorTotal = parseFloat(servico) + valorTotalProdutos;

            const orcamento = {
                id: Date.now(), // Usando timestamp como ID
                nomeCliente,
                servico,
                valorTotalProdutos: isNaN(valorTotalProdutos) ? 0 : valorTotalProdutos,
                valorTotal: isNaN(valorTotal) ? 0 : valorTotal,
                produtos: produtosSelecionados
            };

            orcamentos.push(orcamento);
            salvarOrcamentos();
            exibirOrcamentos();
            form.reset();
        }

        function salvarOrcamentos() {
            localStorage.setItem('orcamentos', JSON.stringify(orcamentos));
        }

        function carregarOrcamentos() {
            const orcamentosSalvos = localStorage.getItem('orcamentos');
            if (orcamentosSalvos) {
                orcamentos = JSON.parse(orcamentosSalvos);
                exibirOrcamentos();
            }
        }

        async function obterCliente(nomeCliente) {
            const clienteSnapshot = await db.collection("clientes").where("nome", "==", nomeCliente).get();
            if (!clienteSnapshot.empty) {
                return clienteSnapshot.docs[0].data();
            }
            return null;
        }

        async function obterProduto(produtoNome) {
            const produtoSnapshot = await db.collection("produtos").where("produto", "==", produtoNome).get();
            if (!produtoSnapshot.empty) {
                return produtoSnapshot.docs[0].data();
            }
            return null;
        }

        async function verDetalhes(id) {
            const orcamento = orcamentos.find(orc => orc.id === id);
            const cliente = await obterCliente(orcamento.nomeCliente);
            const produtosDetalhados = await Promise.all(orcamento.produtos.map(async item => {
                const produto = await obterProduto(item.produto);
                return {
                    ...item,
                    preco: produto ? produto.preco : 0
                };
            }));

            const detalhes = document.getElementById(`detalhes-${id}`);
            detalhes.innerHTML = `
                <p><strong>Cliente:</strong> ${orcamento.nomeCliente}</p>
                <p><strong>Carro:</strong> ${cliente ? cliente.carro : 'N/A'}</p>
                <p><strong>Placa:</strong> ${cliente ? cliente.placa : 'N/A'}</p>
                <p><strong>Telefone:</strong> ${cliente ? cliente.telefone : 'N/A'}</p>
                <p><strong>Serviço:</strong> R$ ${orcamento.servico.toFixed(2)}</p>
                <p><strong>Produtos:</strong></p>
                <ul>
                    ${produtosDetalhados.map(produto => `
                        <li>${produto.produto} - Quantidade: ${produto.quantidade} - Preço: R$ ${(produto.preco * produto.quantidade).toFixed(2)}</li>
                    `).join('')}
                </ul>
                <p><strong>Valor Total dos Produtos:</strong> R$ ${orcamento.valorTotalProdutos.toFixed(2)}</p>
                <p><strong>Valor Total:</strong> R$ ${orcamento.valorTotal.toFixed(2)}</p>
            `;
            detalhes.classList.toggle('active');
        }

        function confirmarOrcamento(id) {
            alert(`Orçamento ${id} confirmado!`);
            // Aqui você pode adicionar lógica adicional para a confirmação do orçamento
        }

        function excluirOrcamento(id) {
            orcamentos = orcamentos.filter(orcamento => orcamento.id !== id);
            salvarOrcamentos();
            exibirOrcamentos();
        }

        function exibirOrcamentos() {
            const orcamentoList = document.getElementById('orcamento-list');
            orcamentoList.innerHTML = '';
            orcamentos.forEach(orcamento => {
                const valorTotal = orcamento.valorTotal || 0;
                const orcamentoItem = document.createElement('div');
                orcamentoItem.className = 'orcamento-item';
                orcamentoItem.innerHTML = `
                    <span>${orcamento.nomeCliente} - R$ ${valorTotal.toFixed(2)}</span>
                    <div>
                        <button onclick="verDetalhes(${orcamento.id})"><i class="fas fa-eye"></i></button>
                        <button onclick="confirmarOrcamento(${orcamento.id})"><i class="fas fa-check"></i></button>
                        <button onclick="excluirOrcamento(${orcamento.id})"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="orcamento-details" id="detalhes-${orcamento.id}">
                        <!-- Detalhes serão preenchidos dinamicamente -->
                    </div>
                `;
                orcamentoList.appendChild(orcamentoItem);
            });
        }

        window.onload = function() {
            carregarProdutos();
            carregarClientes();
            carregarOrcamentos();
        }
    </script>
</body>
</html>
