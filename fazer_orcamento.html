<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Orçamento - Garagem 87</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #00796b;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00796b;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: calc(100% - 50px);
            padding: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            display: inline-block;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-group .add-product,
        .form-group .remove-product {
            width: 30px;
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            background-color: #00796b;
            color: white;
            display: inline-block;
        }
        .form-group .remove-product {
            background-color: #e57373;
        }
        .product-list .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-list .product-item select {
            width: calc(100% - 100px);
        }
        .product-list .product-item input {
            width: 60px;
            margin-left: 10px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .orcamento-list {
            width: 100%;
            max-width: 600px;
        }
        .orcamento-item {
            background: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .orcamento-item button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #00796b;
            margin-left: 10px;
        }
        .orcamento-item button:hover {
            color: #004d40;
        }
        .orcamento-details {
            display: none;
            margin-top: 10px;
            text-align: left;
            padding: 15px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .orcamento-details.active {
            display: block;
        }
        .details-section {
            margin-bottom: 15px;
        }
        .details-section h2 {
            font-size: 18px;
            color: #00796b;
            margin-bottom: 10px;
            border-bottom: 1px solid #b2dfdb;
            padding-bottom: 5px;
        }
        .details-section p {
            margin: 5px 0;
            font-size: 16px;
        }
        .details-section p span {
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            height: auto;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .modal-footer {
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: #00796b;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        .btn-modal {
            background-color: #00796b;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-modal:hover {
            background-color: #004d40;
        }
        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #f9f9f9;
            border: 1px solid #b2dfdb;
        }
        .details-table th,
        .details-table td {
            border: 1px solid #b2dfdb;
            padding: 8px;
            text-align: left;
        }
        .details-table th {
            background-color: #00796b;
            color: white;
        }
        .details-table td {
            background-color: #e0f2f1;
        }
        .details-table .header {
            background-color: #004d40;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .details-header .close {
            font-size: 20px;
            cursor: pointer;
        }
        .btn-enviar {
            background-color: #00796b;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }
        .btn-enviar:hover {
            background-color: #004d40;
        }
        .orcamento-item span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fazer Orçamento</h1>
        <form id="orcamento-form" onsubmit="enviarOrcamento(event)">
            <div class="form-group">
                <label for="nome-cliente">Nome do Cliente:</label>
                <select id="nome-cliente" name="nome-cliente" required>
                    <option value="">Nenhum Cliente</option>
                    <!-- Os clientes serão adicionados aqui -->
                </select>
            </div>
            <div class="form-group">
                <label>Produtos:</label>
                <div class="product-list" id="product-list">
                    <div class="product-item">
                        <select name="produtos" required>
                            <option value="">Nenhum Produto</option>
                            <!-- Os produtos serão adicionados aqui -->
                        </select>
                        <input type="number" name="quantidade" min="1" required>
                        <div class="add-product" onclick="adicionarProduto()">+</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="descricao-servico">Serviços:</label>
                <textarea id="descricao-servico" name="descricao-servico" placeholder="Descreva o que foi feito"></textarea>
            </div>
            <div class="form-group">
                <label for="servico">Valor da Mão de Obra:</label>
                <input type="number" id="servico" name="servico" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn">Enviar Orçamento</button>
        </form>
    </div>
    <div class="orcamento-list" id="orcamento-list">
        <!-- Os orçamentos serão listados aqui -->
    </div>

    <!-- Modal de Confirmação -->
    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmação</h2>
                <span class="close" onclick="fecharModal('modalConfirmacao')">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalConfirmacaoTexto"></p>
            </div>
            <div class="modal-footer">
                <button id="confirmarAcao" class="btn-modal">Confirmar</button>
                <button class="btn-modal" onclick="fecharModal('modalConfirmacao')">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAUQ8VkjzIBQrkc-aBWbhk4FsPVm_DE52o",
            authDomain: "garagem87-c652e.firebaseapp.com",
            projectId: "garagem87-c652e",
            storageBucket: "garagem87-c652e.appspot.com",
            messagingSenderId: "325224720529",
            appId: "1:325224720529:web:bfed4699261241f7ddf730",
            measurementId: "G-83FY7T6X2D"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let produtos = [];
        let clientes = [];
        let orcamentos = [];
        let acaoConfirmada = null;

        function carregarProdutos() {
            db.collection("produtos").get().then((querySnapshot) => {
                produtos = querySnapshot.docs.map(doc => {
                    const data = doc.data();
                    const preco = parseFloat(data.valor);
                    return {
                        produto: data.produto,
                        preco: isNaN(preco) ? 0 : preco
                    };
                });
                const productSelects = document.querySelectorAll('select[name="produtos"]');
                productSelects.forEach(select => {
                    select.innerHTML = '<option value="">Nenhum Produto</option>';
                    produtos.forEach(produto => {
                        const preco = produto.preco.toFixed(2);
                        const option = document.createElement('option');
                        option.value = produto.produto;
                        option.textContent = `${produto.produto} - R$ ${preco}`;
                        select.appendChild(option);
                    });
                });
            }).catch(error => {
                console.error("Erro ao carregar produtos:", error);
            });
        }

        function carregarClientes() {
            db.collection("clientes").get().then((querySnapshot) => {
                clientes = querySnapshot.docs.map(doc => doc.data());
                const clienteSelect = document.getElementById('nome-cliente');
                clienteSelect.innerHTML = '<option value="">Nenhum Cliente</option>';
                clientes.forEach(cliente => {
                    const option = document.createElement('option');
                    option.value = cliente.nome;
                    option.textContent = cliente.nome;
                    clienteSelect.appendChild(option);
                });
            }).catch(error => {
                console.error("Erro ao carregar clientes:", error);
            });
        }

        function adicionarProduto() {
            const productList = document.getElementById('product-list');
            const productItem = document.createElement('div');
            productItem.className = 'product-item';
            productItem.innerHTML = `
                <select name="produtos" required>
                    <option value="">Nenhum Produto</option>
                    <!-- Os produtos serão adicionados aqui -->
                </select>
                <input type="number" name="quantidade" min="1" required>
                <div class="add-product" onclick="adicionarProduto()">+</div>
                <div class="remove-product" onclick="removerProduto(this)">-</div>
            `;
            productList.appendChild(productItem);
            carregarProdutos();
        }

        function removerProduto(element) {
            element.parentNode.remove();
        }

        function enviarOrcamento(event) {
            event.preventDefault();
            const form = document.getElementById('orcamento-form');
            const nomeCliente = form['nome-cliente'].value;
            const servico = parseFloat(form.servico.value);
            const descricaoServico = form['descricao-servico'].value || '';
            const produtosSelecionados = Array.from(form.querySelectorAll('select[name="produtos"]'))
                .map((select, index) => {
                    const produtoNome = select.value.split(' - ')[0];
                    const produto = produtos.find(prod => prod.produto === produtoNome);
                    if (!produto) {
                        console.error(`Produto não encontrado: ${produtoNome}`);
                        return null;
                    }
                    const quantidade = parseInt(form.querySelectorAll('input[name="quantidade"]')[index].value);
                    if (isNaN(quantidade) || quantidade <= 0) {
                        console.error(`Quantidade inválida para o produto: ${produto.produto}`);
                        return null;
                    }
                    if (isNaN(produto.preco)) {
                        console.error(`Preço inválido para o produto: ${produto.produto}`);
                        return null;
                    }
                    return {
                        produto: produto.produto,
                        quantidade,
                        preco: produto.preco
                    };
                })
                .filter(item => item !== null);  // Filtra produtos não preenchidos ou inválidos

            if (produtosSelecionados.length === 0) {
                alert("Nenhum produto selecionado.");
                return;
            }

            const valorTotalProdutos = produtosSelecionados.reduce((total, item) => {
                if (isNaN(item.preco) || isNaN(item.quantidade)) {
                    console.error(`Dados inválidos para o produto: ${item.produto}`);
                    return total;
                }
                return total + item.preco * item.quantidade;
            }, 0);

            const valorTotal = parseFloat(servico) + valorTotalProdutos;

            const orcamento = {
                id: Date.now(), // Usando timestamp como ID
                nomeCliente,
                servico,
                descricaoServico,
                valorTotalProdutos: isNaN(valorTotalProdutos) ? 0 : valorTotalProdutos,
                valorTotal: isNaN(valorTotal) ? 0 : valorTotal,
                produtos: produtosSelecionados
            };

            orcamentos.push(orcamento);
            salvarOrcamentos();
            exibirOrcamentos();
            form.reset();
        }

        function salvarOrcamentos() {
            localStorage.setItem('orcamentos', JSON.stringify(orcamentos));
        }

        function carregarOrcamentos() {
            const orcamentosSalvos = localStorage.getItem('orcamentos');
            if (orcamentosSalvos) {
                orcamentos = JSON.parse(orcamentosSalvos);
                exibirOrcamentos();
            }
        }

        async function obterCliente(nomeCliente) {
            const clienteSnapshot = await db.collection("clientes").where("nome", "==", nomeCliente).get();
            if (!clienteSnapshot.empty) {
                return clienteSnapshot.docs[0].data();
            }
            return null;
        }

        async function obterProduto(produtoNome) {
            const produtoSnapshot = await db.collection("produtos").where("produto", "==", produtoNome).get();
            if (!produtoSnapshot.empty) {
                return produtoSnapshot.docs[0].data();
            }
            return null;
        }

        async function verDetalhes(id) {
            const orcamento = orcamentos.find(orc => orc.id === id);
            const cliente = await obterCliente(orcamento.nomeCliente);
            const produtosDetalhados = await Promise.all(orcamento.produtos.map(async item => {
                const produto = await obterProduto(item.produto);
                return {
                    ...item,
                    preco: produto ? parseFloat(produto.valor) : 0
                };
            }));

            const detalhes = document.getElementById(`detalhes-${id}`);
            detalhes.innerHTML = `
                <div class="details-header">
                    <h2>Detalhes do Orçamento</h2>
                    <span class="close" onclick="fecharDetalhes(${id})">&times;</span>
                </div>
                <div class="details-section">
                    <h2>Cliente</h2>
                    <p><span>Nome:</span> ${orcamento.nomeCliente}</p>
                    <p><span>Carro:</span> ${cliente ? cliente.carro : 'N/A'}</p>
                    <p><span>Placa:</span> ${cliente ? cliente.placa : 'N/A'}</p>
                    <p><span>Telefone:</span> ${cliente ? cliente.telefone : 'N/A'}</p>
                </div>
                <div class="details-section">
                    <h2>Produtos</h2>
                    <table class="details-table">
                        <thead>
                            <tr>
                                <th>Quantidade</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${produtosDetalhados.map(produto => `
                            <tr>
                                <td>${produto.quantidade}</td>
                                <td>${produto.produto}</td>
                                <td>R$ ${produto.preco.toFixed(2)}</td>
                                <td>R$ ${(produto.preco * produto.quantidade).toFixed(2)}</td>
                            </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                <div class="details-section">
                    <h2>Mão de obra</h2>
                    <p><span>Valor:</span> R$ ${orcamento.servico.toFixed(2)}</p>
                    <p><span>Descrição:</span> ${orcamento.descricaoServico}</p>
                </div>
                <div class="details-section">
                    <h2>Totais</h2>
                    <p><span>Valor Total:</span> <span style="font-size: 18px; font-weight: bold;">R$ ${orcamento.valorTotal.toFixed(2)}</span></p>
                </div>
                <button class="btn-enviar" onclick="gerarPDF(${id})">Enviar Orçamento</button>
            `;
            detalhes.classList.add('active');
        }

        function fecharDetalhes(id) {
            const detalhes = document.getElementById(`detalhes-${id}`);
            detalhes.classList.remove('active');
        }

        function abrirModalConfirmacao(acao, id) {
            const modalTexto = {
                excluir: "Tem certeza que deseja excluir este orçamento?",
                confirmar: "Tem certeza que deseja confirmar este orçamento?"
            };
            document.getElementById('modalConfirmacaoTexto').innerText = modalTexto[acao];
            document.getElementById('confirmarAcao').onclick = () => {
                if (acao === 'excluir') {
                    excluirOrcamento(id);
                } else if (acao === 'confirmar') {
                    confirmarOrcamento(id);
                }
                fecharModal('modalConfirmacao');
            };
            abrirModal('modalConfirmacao');
        }

        function confirmarOrcamento(id) {
            alert(`Orçamento ${id} confirmado!`);
            // Aqui você pode adicionar lógica adicional para a confirmação do orçamento
        }

        function excluirOrcamento(id) {
            orcamentos = orcamentos.filter(orcamento => orcamento.id !== id);
            salvarOrcamentos();
            exibirOrcamentos();
        }

        function abrirModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function fecharModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function exibirOrcamentos() {
            const orcamentoList = document.getElementById('orcamento-list');
            orcamentoList.innerHTML = '';
            orcamentos.forEach(orcamento => {
                const valorTotal = orcamento.valorTotal || 0;
                const orcamentoItem = document.createElement('div');
                orcamentoItem.className = 'orcamento-item';
                orcamentoItem.innerHTML = `
                    <span onclick="verDetalhes(${orcamento.id})">${orcamento.nomeCliente} - R$ ${valorTotal.toFixed(2)}</span>
                    <div>
                        <button onclick="abrirModalConfirmacao('confirmar', ${orcamento.id})"><i class="fas fa-check"></i></button>
                        <button onclick="abrirModalConfirmacao('excluir', ${orcamento.id})"><i class="fas fa-trash"></i></button>
                    </div>
                    <div class="orcamento-details" id="detalhes-${orcamento.id}">
                        <!-- Detalhes serão preenchidos dinamicamente -->
                    </div>
                `;
                orcamentoList.appendChild(orcamentoItem);
            });
        }

        function gerarPDF(id) {
            const orcamento = orcamentos.find(orc => orc.id === id);
            const { jsPDF } = window.jspdf;

            const doc = new jsPDF();
            doc.setFontSize(16);
            doc.text('Detalhes do Orçamento', 20, 20);

            doc.setFontSize(12);
            doc.text('Cliente', 20, 30);
            doc.text(`Nome: ${orcamento.nomeCliente}`, 20, 36);
            doc.text(`Carro: ${orcamento.carro || 'N/A'}`, 20, 42);
            doc.text(`Placa: ${orcamento.placa || 'N/A'}`, 20, 48);
            doc.text(`Telefone: ${orcamento.telefone || 'N/A'}`, 20, 54);

            doc.text('Produtos', 20, 64);
            let startY = 70;
            orcamento.produtos.forEach((produto, index) => {
                doc.text(`${index + 1}. ${produto.produto} - Quantidade: ${produto.quantidade} - Valor: R$ ${produto.preco.toFixed(2)} - Total: R$ ${(produto.preco * produto.quantidade).toFixed(2)}`, 20, startY);
                startY += 10;
            });

            doc.text('Mão de obra', 20, startY + 10);
            doc.text(`Valor: R$ ${orcamento.servico.toFixed(2)}`, 20, startY + 16);
            doc.text(`Descrição: ${orcamento.descricaoServico}`, 20, startY + 22);

            doc.text('Totais', 20, startY + 32);
            doc.text(`Valor Total: R$ ${orcamento.valorTotal.toFixed(2)}`, 20, startY + 38);

            doc.save(`Orcamento-${orcamento.nomeCliente}.pdf`);
        }

        window.onload = function() {
            carregarProdutos();
            carregarClientes();
            carregarOrcamentos();
        }
    </script>
</body>
</html>
