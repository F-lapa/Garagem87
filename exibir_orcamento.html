<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Orçamento - Garagem 87</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #00796b;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }
        .info {
            text-align: left;
            font-size: 18px;
        }
        .info p {
            margin: 10px 0;
        }
        .info table {
            width: 100%;
            border-collapse: collapse;
        }
        .info th, .info td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .info th {
            background-color: #e0f7fa;
        }
        .total {
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exibir Orçamento</h1>
        <div class="info" id="orcamento-info"></div>
        <div class="total" id="total"></div>
        <button class="btn" onclick="salvarOrcamento()">Salvar Orçamento</button>
    </div>
    <script>
        function exibirOrcamento() {
            const orcamento = JSON.parse(localStorage.getItem('orcamento'));
            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            const infoDiv = document.getElementById('orcamento-info');
            let total = orcamento.servico ? parseFloat(orcamento.servico) : 0;

            let clienteHTML = '';
            if (orcamento.clienteInfo) {
                clienteHTML = `
                    <p><strong>Nome do Cliente:</strong> ${orcamento.clienteInfo.nome}</p>
                    <p><strong>Carro:</strong> ${orcamento.clienteInfo.carro}</p>
                    <p><strong>Placa do Carro:</strong> ${orcamento.clienteInfo.placa}</p>
                    <p><strong>Telefone:</strong> ${orcamento.clienteInfo.telefone}</p>
                `;
            }

            let produtosHTML = '';
            if (orcamento.produtos && orcamento.produtos.length > 0) {
                produtosHTML = `
                    <p><strong>Produtos:</strong></p>
                    <table>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário (R$)</th>
                            <th>Total (R$)</th>
                        </tr>
                `;
                orcamento.produtos.forEach(prod => {
                    const produto = produtos.find(p => p.produto === prod.produto);
                    const preco = produto ? produto.valor : 0;
                    const totalProduto = parseFloat(preco) * parseInt(prod.quantidade);
                    total += totalProduto;
                    produtosHTML += `
                        <tr>
                            <td>${prod.produto}</td>
                            <td>${prod.quantidade}</td>
                            <td>${parseFloat(preco).toFixed(2)}</td>
                            <td>${totalProduto.toFixed(2)}</td>
                        </tr>
                    `;
                });
                produtosHTML += '</table>';
            }

            infoDiv.innerHTML = `
                ${clienteHTML}
                <p><strong>Valor da Mão de Obra:</strong> R$ ${parseFloat(orcamento.servico).toFixed(2)}</p>
                ${produtosHTML}
            `;

            document.getElementById('total').innerText = `Valor Total: R$ ${total.toFixed(2)}`;
        }

        function salvarOrcamento() {
            const orcamentos = JSON.parse(localStorage.getItem('orcamentos')) || [];
            const orcamento = JSON.parse(localStorage.getItem('orcamento'));

            orcamentos.push(orcamento);
            localStorage.setItem('orcamentos', JSON.stringify(orcamentos));
            alert('Orçamento salvo com sucesso!');
        }

        window.onload = function() {
            exibirOrcamento();
        }
    </script>
</body>
</html>
