<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Orçamento - Garagem 87</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #00796b;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }
        .info {
            text-align: left;
            font-size: 18px;
        }
        .info p {
            margin: 10px 0;
        }
        .info table {
            width: 100%;
            border-collapse: collapse;
        }
        .info th, .info td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .info th {
            background-color: #e0f7fa;
        }
        .total {
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #004d40;
        }
    </style>
    <!-- Adicionando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Configurações do Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyAUQ8VkjzIBQrkc-aBWbhk4FsPVm_DE52o",
            authDomain: "garagem87-c652e.firebaseapp.com",
            databaseURL: "https://garagem87-c652e-default-rtdb.firebaseio.com",
            projectId: "garagem87-c652e",
            storageBucket: "garagem87-c652e.appspot.com",
            messagingSenderId: "325224720529",
            appId: "1:325224720529:web:bfed4699261241f7ddf730",
            measurementId: "G-83FY7T6X2D"
        };
        // Inicializando o Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        function exibirOrcamento() {
            const orcamento = JSON.parse(localStorage.getItem('orcamento'));
            const produtos = orcamento.produtos;
            const infoDiv = document.getElementById('orcamento-info');
            let total = orcamento.servico ? parseFloat(orcamento.servico) : 0;

            let clienteHTML = '';
            if (orcamento.clienteInfo) {
                clienteHTML = `
                    <p><strong>Nome do Cliente:</strong> ${orcamento.clienteInfo.nome}</p>
                    <p><strong>Carro:</strong> ${orcamento.clienteInfo.carro}</p>
                    <p><strong>Placa do Carro:</strong> ${orcamento.clienteInfo.placa}</p>
                    <p><strong>Telefone:</strong> ${orcamento.clienteInfo.telefone}</p>
                `;
            }

            let produtosHTML = '';
            if (produtos && produtos.length > 0) {
                produtosHTML = `
                    <p><strong>Produtos:</strong></p>
                    <table>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário (R$)</th>
                            <th>Total (R$)</th>
                        </tr>
                `;

                let promises = produtos.map(prod => {
                    return firebase.database().ref('produtos/' + prod.produtoKey).once('value').then(function(snapshot) {
                        const produto = snapshot.val();
                        const preco = produto ? parseFloat(produto.valor) : 0;
                        const totalProduto = preco * parseInt(prod.quantidade);
                        total += totalProduto;
                        return `
                            <tr>
                                <td>${produto ? produto.produto : 'Produto não encontrado'}</td>
                                <td>${prod.quantidade}</td>
                                <td>${preco.toFixed(2)}</td>
                                <td>${totalProduto.toFixed(2)}</td>
                            </tr>
                        `;
                    });
                });

                Promise.all(promises).then(produtosHTMLArray => {
                    produtosHTML += produtosHTMLArray.join('') + '</table>';
                    infoDiv.innerHTML = `
                        ${clienteHTML}
                        <p><strong>Valor da Mão de Obra:</strong> R$ ${parseFloat(orcamento.servico).toFixed(2)}</p>
                        ${produtosHTML}
                    `;
                    document.getElementById('total').innerText = `Valor Total: R$ ${total.toFixed(2)}`;
                });
            } else {
                infoDiv.innerHTML = `
                    ${clienteHTML}
                    <p><strong>Valor da Mão de Obra:</strong> R$ ${parseFloat(orcamento.servico).toFixed(2)}</p>
                    <p><strong>Produtos:</strong> Nenhum produto selecionado</p>
                `;
                document.getElementById('total').innerText = `Valor Total: R$ ${total.toFixed(2)}`;
            }
        }

        function salvarOrcamento() {
            const orcamento = JSON.parse(localStorage.getItem('orcamento'));
            firebase.database().ref('orcamentos').push(orcamento, function(error) {
                if (error) {
                    alert('Erro ao salvar orçamento: ' + error.message);
                } else {
                    alert('Orçamento salvo com sucesso!');
                    localStorage.removeItem('orcamento');
                }
            });
        }

        window.onload = function() {
            exibirOrcamento();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Exibir Orçamento</h1>
        <div class="info" id="orcamento-info"></div>
        <div class="total" id="total"></div>
        <button class="btn" onclick="salvarOrcamento()">Salvar Orçamento</button>
    </div>
</body>
</html>
