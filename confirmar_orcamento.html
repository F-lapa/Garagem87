<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Orçamento - Garagem 87</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #00796b;
            font-size: 24px;
            font-weight: bold;
        }
        .lista-orcamentos {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .lista-orcamentos li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #ffffff;
            border-radius: 5px;
            border: 1px solid #b2dfdb;
            transition: box-shadow 0.3s;
            cursor: pointer;
        }
        .lista-orcamentos li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .orcamento-info {
            flex-grow: 1;
            text-align: left;
        }
        .orcamento-actions {
            display: flex;
            gap: 10px;
        }
        .btn-icon {
            background: none;
            border: none;
            color: #00796b;
            cursor: pointer;
            font-size: 20px;
        }
        .btn-icon:hover {
            color: #004d40;
        }
        .confirmado {
            color: #4caf50;
            font-size: 20px;
            margin-left: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }
        .modal-header {
            font-size: 22px;
            margin-bottom: 15px;
            color: #00796b;
            font-weight: bold;
            text-align: center;
        }
        .modal-body {
            margin-bottom: 15px;
        }
        .modal-body p {
            margin: 10px 0;
        }
        .modal-body table {
            width: 100%;
            border-collapse: collapse;
        }
        .modal-body th, .modal-body td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .modal-body th {
            background-color: #e0f7fa;
        }
        .modal-body td {
            text-align: right;
        }
        .modal-body td:first-child {
            text-align: left;
        }
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-modal {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-confirm {
            background-color: #00796b;
            color: white;
        }
        .btn-cancel {
            background-color: #e57373;
            color: white;
        }
        .total-valor {
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
    <!-- Adicionando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Configurações do Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyDgTFBPipaSGqJlahiT-THgzBH4JKuQSA4",
            authDomain: "sistema-de-receitas-e-despesas.firebaseapp.com",
            databaseURL: "https://sistema-de-receitas-e-despesas-default-rtdb.firebaseio.com",
            projectId: "sistema-de-receitas-e-despesas",
            storageBucket: "sistema-de-receitas-e-despesas.appspot.com",
            messagingSenderId: "252102478972",
            appId: "1:252102478972:web:c7e9e4c25b3bc7c6c50df9",
            measurementId: "G-K2HCS7WNZV"
        };
        // Inicializando o Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        let orcamentoIndex;

        function carregarOrcamentos() {
            firebase.database().ref('orcamentos').once('value', function(snapshot) {
                const listaOrcamentos = document.getElementById('lista-orcamentos');
                listaOrcamentos.innerHTML = '';
                snapshot.forEach(function(childSnapshot) {
                    const orcamento = childSnapshot.val();
                    const key = childSnapshot.key;
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="orcamento-info" onclick="abrirDetalhesModal('${key}')">
                            <strong>${orcamento.nomeCliente || 'Sem nome de cliente'}</strong> - ${orcamento.clienteInfo?.carro || ''} (${orcamento.clienteInfo?.placa || ''})
                        </div>
                        <div class="orcamento-actions">
                            <button class="btn-icon" onclick="abrirConfirmarModal('${key}')">
                                <i class="fas fa-check-circle"></i>
                            </button>
                            <button class="btn-icon" onclick="abrirExcluirModal('${key}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                            ${orcamento.confirmado ? '<i class="fas fa-check confirmado"></i>' : ''}
                        </div>
                    `;
                    listaOrcamentos.appendChild(li);
                });
            });
        }

        function abrirDetalhesModal(key) {
            firebase.database().ref('orcamentos/' + key).once('value', function(snapshot) {
                const orcamento = snapshot.val();
                const detalhesInfo = document.getElementById('detalhes-info');
                let detalhesHTML = `
                    <p><strong>Cliente:</strong> ${orcamento.nomeCliente || 'Sem nome de cliente'}</p>
                    ${orcamento.clienteInfo ? `
                    <p><strong>Carro:</strong> ${orcamento.clienteInfo.carro}</p>
                    <p><strong>Placa:</strong> ${orcamento.clienteInfo.placa}</p>
                    <p><strong>Telefone:</strong> ${orcamento.clienteInfo.telefone}</p>
                    ` : ''}
                    <p><strong>Mão de Obra:</strong> R$ ${parseFloat(orcamento.servico).toFixed(2)}</p>
                    <p><strong>Produtos:</strong></p>
                    <table>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário (R$)</th>
                            <th>Total (R$)</th>
                        </tr>
                `;
                const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
                let total = parseFloat(orcamento.servico);
                orcamento.produtos.forEach(item => {
                    const produto = produtos.find(p => p.produto === item.produto);
                    const preco = produto ? produto.valor : 0;
                    const totalProduto = parseFloat(preco) * parseInt(item.quantidade);
                    total += totalProduto;
                    detalhesHTML += `
                        <tr>
                            <td>${item.produto}</td>
                            <td>${item.quantidade}</td>
                            <td>${parseFloat(preco).toFixed(2)}</td>
                            <td>${totalProduto.toFixed(2)}</td>
                        </tr>
                    `;
                });
                detalhesHTML += `</table>`;
                detalhesInfo.innerHTML = detalhesHTML;

                const totalValor = document.getElementById('total-valor');
                totalValor.innerText = `Valor Total: R$ ${total.toFixed(2)}`;

                const modal = document.getElementById('detalhes-modal');
                modal.style.display = 'flex';
            });
        }

        function abrirConfirmarModal(key) {
            orcamentoIndex = key;
            const modal = document.getElementById('confirmar-modal');
            modal.style.display = 'flex';
        }

        function abrirExcluirModal(key) {
            orcamentoIndex = key;
            const modal = document.getElementById('excluir-modal');
            modal.style.display = 'flex';
        }

        function fecharModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }

        function confirmarOrcamento() {
            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];

            firebase.database().ref('orcamentos/' + orcamentoIndex).once('value', function(snapshot) {
                const orcamento = snapshot.val();
                orcamento.produtos.forEach(item => {
                    const produtoIndex = produtos.findIndex(p => p.produto === item.produto);
                    if (produtoIndex !== -1) {
                        produtos[produtoIndex].quantidade -= parseInt(item.quantidade);
                        if (produtos[produtoIndex].quantidade < 0) {
                            produtos[produtoIndex].quantidade = 0;
                        }
                    }
                });
                orcamento.confirmado = true;

                firebase.database().ref('orcamentos/' + orcamentoIndex).set(orcamento, function(error) {
                    if (error) {
                        alert('Erro ao confirmar orçamento: ' + error.message);
                    } else {
                        alert('Orçamento confirmado com sucesso!');
                        localStorage.setItem('produtos', JSON.stringify(produtos));
                        fecharModal('confirmar-modal');
                        carregarOrcamentos();
                    }
                });
            });
        }

        function excluirOrcamento() {
            firebase.database().ref('orcamentos/' + orcamentoIndex).remove(function(error) {
                if (error) {
                    alert('Erro ao excluir orçamento: ' + error.message);
                } else {
                    alert('Orçamento excluído com sucesso!');
                    fecharModal('excluir-modal');
                    carregarOrcamentos();
                }
            });
        }

        document.getElementById('confirmar-sim').addEventListener('click', confirmarOrcamento);
        document.getElementById('excluir-sim').addEventListener('click', excluirOrcamento);

        window.onload = carregarOrcamentos;
    </script>
</head>
<body>
    <div class="container">
        <h1>Confirmar Orçamento</h1>
        <ul class="lista-orcamentos" id="lista-orcamentos">
            <!-- Orçamentos serão adicionados aqui -->
        </ul>
    </div>

    <!-- Modal de Detalhes do Orçamento -->
    <div id="detalhes-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Detalhes do Orçamento</div>
            <div class="modal-body" id="detalhes-info"></div>
            <div class="total-valor" id="total-valor"></div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="fecharModal('detalhes-modal')">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmar-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="confirmar-modal-header">Confirmar Orçamento?</div>
            <div class="modal-actions">
                <button class="btn-modal btn-confirm" id="confirmar-sim">Sim</button>
                <button class="btn-modal btn-cancel" onclick="fecharModal('confirmar-modal')">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Exclusão -->
    <div id="excluir-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Excluir Orçamento?</div>
            <div class="modal-actions">
                <button class="btn-modal btn-confirm" id="excluir-sim">Sim</button>
                <button class="btn-modal btn-cancel" onclick="fecharModal('excluir-modal')">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
