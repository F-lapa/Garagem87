<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Orçamento - Garagem 87</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #00796b;
            font-size: 24px;
            font-weight: bold;
        }
        .lista-orcamentos {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .lista-orcamentos li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #ffffff;
            border-radius: 5px;
            border: 1px solid #b2dfdb;
            transition: box-shadow 0.3s;
            cursor: pointer;
        }
        .lista-orcamentos li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .orcamento-info {
            flex-grow: 1;
            text-align: left;
        }
        .orcamento-actions {
            display: flex;
            gap: 10px;
        }
        .btn-icon {
            background: none;
            border: none;
            color: #00796b;
            cursor: pointer;
            font-size: 20px;
        }
        .btn-icon:hover {
            color: #004d40;
        }
        .confirmado {
            color: #4caf50;
            font-size: 20px;
            margin-left: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }
        .modal-header {
            font-size: 22px;
            margin-bottom: 15px;
            color: #00796b;
            font-weight: bold;
            text-align: center;
        }
        .modal-body {
            margin-bottom: 15px;
        }
        .modal-body p {
            margin: 10px 0;
        }
        .modal-body table {
            width: 100%;
            border-collapse: collapse;
        }
        .modal-body th, .modal-body td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .modal-body th {
            background-color: #e0f7fa;
        }
        .modal-body td {
            text-align: right;
        }
        .modal-body td:first-child {
            text-align: left;
        }
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-modal {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-confirm {
            background-color: #00796b;
            color: white;
        }
        .btn-cancel {
            background-color: #e57373;
            color: white;
        }
        .total-valor {
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmar Orçamento</h1>
        <ul class="lista-orcamentos" id="lista-orcamentos">
            <!-- Orçamentos serão adicionados aqui -->
        </ul>
    </div>

    <!-- Modal de Detalhes do Orçamento -->
    <div id="detalhes-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Detalhes do Orçamento</div>
            <div class="modal-body" id="detalhes-info"></div>
            <div class="total-valor" id="total-valor"></div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="fecharModal('detalhes-modal')">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
        <div id="confirmar-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="confirmar-modal-header">Confirmar Orçamento?</div>
            <div class="modal-actions">
                <button class="btn-modal btn-confirm" id="confirmar-sim">Sim</button>
                <button class="btn-modal btn-cancel" onclick="fecharModal('confirmar-modal')">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Exclusão -->
    <div id="excluir-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Excluir Orçamento?</div>
            <div class="modal-actions">
                <button class="btn-modal btn-confirm" id="excluir-sim">Sim</button>
                <button class="btn-modal btn-cancel" onclick="fecharModal('excluir-modal')">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let orcamentoIndex;

        function carregarOrcamentos() {
            let orcamentos = JSON.parse(localStorage.getItem('orcamentos')) || [];
            const listaOrcamentos = document.getElementById('lista-orcamentos');
            listaOrcamentos.innerHTML = '';

            orcamentos.forEach((orcamento, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="orcamento-info" onclick="abrirDetalhesModal(${index})">
                        <strong>${orcamento.nomeCliente || 'Sem nome de cliente'}</strong> - ${orcamento.clienteInfo?.carro || ''} (${orcamento.clienteInfo?.placa || ''})
                    </div>
                    <div class="orcamento-actions">
                        <button class="btn-icon" onclick="abrirConfirmarModal(${index})">
                            <i class="fas fa-check-circle"></i>
                        </button>
                        <button class="btn-icon" onclick="abrirExcluirModal(${index})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        ${orcamento.confirmado ? '<i class="fas fa-check confirmado"></i>' : ''}
                    </div>
                `;
                listaOrcamentos.appendChild(li);
            });
        }

        function abrirDetalhesModal(index) {
            let orcamentos = JSON.parse(localStorage.getItem('orcamentos')) || [];
            const orcamento = orcamentos[index];
            const detalhesInfo = document.getElementById('detalhes-info');
            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            let total = parseFloat(orcamento.servico);
            let detalhesHTML = `
                <p><strong>Cliente:</strong> ${orcamento.nomeCliente || 'Sem nome de cliente'}</p>
                ${orcamento.clienteInfo ? `
                <p><strong>Carro:</strong> ${orcamento.clienteInfo.carro}</p>
                <p><strong>Placa:</strong> ${orcamento.clienteInfo.placa}</p>
                <p><strong>Telefone:</strong> ${orcamento.clienteInfo.telefone}</p>
                ` : ''}
                <p><strong>Mão de Obra:</strong> R$ ${parseFloat(orcamento.servico).toFixed(2)}</p>
                <p><strong>Produtos:</strong></p>
                <table>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário (R$)</th>
                        <th>Total (R$)</th>
                    </tr>
            `;
            orcamento.produtos.forEach(item => {
                const produto = produtos.find(p => p.produto === item.produto);
                if (produto) {
                    const preco = produto.valor;
                    const totalProduto = parseFloat(preco) * parseInt(item.quantidade);
                    total += totalProduto;
                    detalhesHTML += `
                        <tr>
                            <td>${item.produto}</td>
                            <td>${item.quantidade}</td>
                            <td>${parseFloat(preco).toFixed(2)}</td>
                            <td>${totalProduto.toFixed(2)}</td>
                        </tr>
                    `;
                }
            });
            detalhesHTML += `</table>`;
            detalhesInfo.innerHTML = detalhesHTML;

            const totalValor = document.getElementById('total-valor');
            totalValor.innerText = `Valor Total: R$ ${total.toFixed(2)}`;

            const modal = document.getElementById('detalhes-modal');
            modal.style.display = 'flex';
        }

        function abrirConfirmarModal(index) {
            orcamentoIndex = index;
            const modal = document.getElementById('confirmar-modal');
            modal.style.display = 'flex';
        }

        function abrirExcluirModal(index) {
            orcamentoIndex = index;
            const modal = document.getElementById('excluir-modal');
            modal.style.display = 'flex';
        }

        function fecharModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }

        function confirmarOrcamento() {
            let orcamentos = JSON.parse(localStorage.getItem('orcamentos')) || [];
            let produtos = JSON.parse(localStorage.getItem('produtos')) || [];

            const orcamento = orcamentos[orcamentoIndex];
            orcamento.produtos.forEach(item => {
                const produtoIndex = produtos.findIndex(p => p.produto === item.produto);
                if (produtoIndex !== -1) {
                    produtos[produtoIndex].quantidade -= parseInt(item.quantidade);
                    if (produtos[produtoIndex].quantidade < 0) {
                        produtos[produtoIndex].quantidade = 0;
                    }
                }
            });

            orcamento.confirmado = true;
            localStorage.setItem('orcamentos', JSON.stringify(orcamentos));
            localStorage.setItem('produtos', JSON.stringify(produtos));
            alert(`Orçamento ${orcamentoIndex + 1} confirmado!`);
            fecharModal('confirmar-modal');
            carregarOrcamentos();
        }

        function excluirOrcamento() {
            let orcamentos = JSON.parse(localStorage.getItem('orcamentos')) || [];
            orcamentos.splice(orcamentoIndex, 1);
            localStorage.setItem('orcamentos', JSON.stringify(orcamentos));
            alert('Orçamento excluído com sucesso!');
            fecharModal('excluir-modal');
            carregarOrcamentos();
        }

        document.getElementById('confirmar-sim').addEventListener('click', confirmarOrcamento);
        document.getElementById('excluir-sim').addEventListener('click', excluirOrcamento);

        window.onload = carregarOrcamentos;
    </script>
</body>
</html>
