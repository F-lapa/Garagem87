<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Garagem 87</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2; /* Cor de fundo suave */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .container img {
            width: 100%;
            max-width: 250px; /* Reduzi o tamanho máximo da imagem */
            display: block;
            margin: 0 auto 10px;
            animation: shine 1.5s infinite;
        }
        @keyframes shine {
            0% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
            100% {
                filter: brightness(1);
            }
        }
        .container h2 {
            text-align: center;
            color: #d32f2f; /* Cor combinando com o logotipo */
            margin-bottom: 20px;
            font-size: 20px; /* Diminuir o tamanho do texto */
        }
        .btn {
            width: 100%;
            padding: 10px; /* Diminuir o padding */
            border: none;
            border-radius: 5px;
            background-color: #d32f2f; /* Cor combinando com o logotipo */
            color: white;
            cursor: pointer;
            font-size: 14px; /* Diminuir o tamanho da fonte */
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            text-align: center;
        }
        .btn:hover {
            background-color: #9a0007; /* Cor mais escura para o hover */
        }
        .search-container {
            margin-bottom: 20px;
        }
        #buscar-produto {
            width: 100%;
            padding: 10px; /* Diminuir o padding */
            box-sizing: border-box;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 14px;
        }
        .lista-cabecalho {
            display: flex;
            justify-content: space-between;
            padding: 8px; /* Diminuir o padding */
            background: #d32f2f; /* Cor combinando com o logotipo */
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px; /* Diminuir o tamanho da fonte */
        }
        .lista-cabecalho span {
            flex: 1;
            text-align: center;
        }
        #lista-produtos {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #lista-produtos li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px; /* Diminuir o padding */
            margin: 5px 0;
            background: #ffffff;
            border-radius: 5px;
            border: 1px solid #b2dfdb;
            transition: box-shadow 0.3s;
        }
        #lista-produtos li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #lista-produtos li span {
            flex: 1;
            text-align: center;
            font-weight: bold;
            color: #d32f2f; /* Cor combinando com o logotipo */
            font-size: 14px; /* Diminuir o tamanho da fonte */
        }
        .icon-remove {
            color: #e57373;
            font-size: 18px; /* Diminuir o tamanho do ícone */
            cursor: pointer;
            transition: color 0.3s;
        }
        .icon-remove:hover {
            color: #d32f2f; /* Cor combinando com o logotipo */
        }
        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 350px; /* Diminuir o tamanho máximo */
            height: auto;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
            animation: fadeIn 0.5s; /* Adicionado efeito de fade in */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px; /* Diminuir o tamanho máximo */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .modal-footer {
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: #d32f2f; /* Cor combinando com o logotipo */
            font-size: 18px; /* Diminuir o tamanho da fonte */
        }
        .close {
            color: #aaa;
            font-size: 24px; /* Diminuir o tamanho do ícone */
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #d32f2f; /* Cor combinando com o logotipo */
            font-weight: bold;
            font-size: 14px; /* Diminuir o tamanho da fonte */
        }
        .form-group input {
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn-modal {
            background-color: #d32f2f; /* Cor combinando com o logotipo */
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Diminuir o tamanho da fonte */
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-modal:hover {
            background-color: #9a0007; /* Cor mais escura para o hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="LogoGaragem87.png" alt="Logo da Garagem87">
        <h2>Cadastro de Produtos</h2>
        <button class="btn" onclick="abrirModal('modalAdicionarProduto')">Adicionar Produto</button>
        <div class="search-container">
            <input type="text" id="buscar-produto" onkeyup="filtrarProdutos()" placeholder="Buscar produto...">
        </div>
        <div class="lista-cabecalho">
            <span>Produto</span>
            <span style="flex: 0.5;">Qtd.</span>
            <span style="flex: 0.5;">Valor</span>
            <span style="flex: 0.2;"></span>
        </div>
        <ul id="lista-produtos">
            <!-- Lista de produtos adicionados -->
        </ul>
    </div>

    <!-- Modal Adicionar Produto -->
    <div id="modalAdicionarProduto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Produto</h2>
                <span class="close" onclick="fecharModal('modalAdicionarProduto')">&times;</span>
            </div>
            <form id="form-produto">
                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <input type="text" id="produto" name="produto" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" min="0" step="0.01" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal" onclick="adicionarProduto()">Adicionar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Editar Produto -->
    <div id="modalEditarProduto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Produto</h2>
                <span class="close" onclick="fecharModal('modalEditarProduto')">&times;</span>
            </div>
            <form id="form-editar-produto">
                <input type="hidden" id="editar-index">
                <div class="form-group">
                    <label for="editar-produto">Produto:</label>
                    <input type="text" id="editar-produto" name="editar-produto" disabled>
                </div>
                <div class="form-group">
                    <label for="editar-quantidade">Quantidade:</label>
                    <input type="number" id="editar-quantidade" name="editar-quantidade" min="1" required>
                </div>
                <div class="form-group">
                    <label for="editar-valor">Valor:</label>
                    <input type="number" id="editar-valor" name="editar-valor" min="0" step="0.01" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal" onclick="salvarProduto()">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Remover Produto -->
    <div id="modalRemoverProduto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Remover Produto</h2>
                <span class="close" onclick="fecharModal('modalRemoverProduto')">&times;</span>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja remover este produto?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal" onclick="removerProdutoConfirmado()">Sim</button>
                <button type="button" class="btn-modal" onclick="fecharModal('modalRemoverProduto')">Não</button>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "garagem87-c652e.firebaseapp.com",
    databaseURL: "https://garagem87-c652e-default-rtdb.firebaseio.com",
    projectId: "garagem87-c652e",
    storageBucket: "garagem87-c652e.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID",
    measurementId: "YOUR_MEASUREMENT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function adicionarCliente() {
    const nome = document.getElementById('nome').value;
    const carro = document.getElementById('carro').value;
    const cor = document.getElementById('cor').value;
    const placa = document.getElementById('placa').value;
    const ano = document.getElementById('ano').value;

    if (nome && carro && cor && placa && ano) {
        const cliente = { nome, carro, cor, placa, ano };
        db.collection("clientes").add(cliente).then(() => {
            atualizarListaClientes();
            document.getElementById('form-cliente').reset();
            fecharModalAdicionar();
        }).catch((error) => {
            console.error("Error adding document: ", error);
        });
    } else {
        alert("Por favor, preencha todos os campos.");
    }
}

function atualizarListaClientes() {
    const listaClientes = document.getElementById('lista-clientes');
    listaClientes.innerHTML = '';
    db.collection("clientes").orderBy("nome").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            const cliente = doc.data();
            const li = document.createElement('li');
            li.innerHTML = `
                <span>Nome: ${cliente.nome}</span>
                <span>Carro: ${cliente.carro}</span>
                <span>Cor: ${cliente.cor}</span>
                <span>Placa: ${cliente.placa}</span>
                <button onclick="abrirHistoricoOrcamentos('${cliente.nome}')">Histórico de Orçamentos</button>
                <span class="icon-remove" onclick="abrirModalRemover('${doc.id}', event)"><i class="fas fa-trash"></i></span>
            `;
            listaClientes.appendChild(li);
        });
    });
}

function abrirHistoricoOrcamentos(clienteNome) {
    const historicoLista = document.getElementById('historico-orcamentos-lista');
    historicoLista.innerHTML = '';
    db.collection("orcamentos").where("nomeCliente", "==", clienteNome).get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            const orcamento = doc.data();
            const div = document.createElement('div');
            div.className = 'orcamento-item';
            div.innerHTML = `
                <span onclick="verDetalhesOrcamento('${doc.id}')">${orcamento.descricaoServico} - R$ ${orcamento.valorTotal.toFixed(2)}</span>
            `;
            historicoLista.appendChild(div);
        });
    });
    abrirModal('modalHistoricoOrcamentos');
}

async function verDetalhesOrcamento(id) {
    const orcamentoDoc = await db.collection("orcamentos").doc(id).get();
    if (orcamentoDoc.exists) {
        const orcamento = orcamentoDoc.data();
        const cliente = await obterCliente(orcamento.nomeCliente);
        const produtosDetalhados = await Promise.all(orcamento.produtos.map(async item => {
            const produto = await obterProduto(item.produto);
            return {
                ...item,
                preco: produto ? parseFloat(produto.valor) : 0
            };
        }));

        let dataConfirmacao = "";
        if (orcamento.confirmado && orcamento.timestamp) {
            const timestamp = orcamento.timestamp.toDate();
            dataConfirmacao = `${timestamp.getDate().toString().padStart(2, '0')}/${(timestamp.getMonth() + 1).toString().padStart(2, '0')}/${timestamp.getFullYear()}`;
            document.getElementById('data-confirmacao').innerText = `Confirmado em: ${dataConfirmacao}`;
        }

        const detalhesModalBody = document.getElementById('detalhes-modal-body');
        detalhesModalBody.innerHTML = `
            <div id="orcamento-detalhes">
                <div class="details-header">
                    <h2>Detalhes do Orçamento</h2>
                </div>
                <div class="details-section">
                    <h2>Cliente</h2>
                    <p><span>Nome:</span> ${orcamento.nomeCliente || ''}</p>
                    <p><span>Carro:</span> ${cliente ? cliente.carro : ''}</p>
                    <p><span>Placa:</span> ${cliente ? cliente.placa : ''}</p>
                    <p><span>Ano do Veículo:</span> ${cliente ? cliente.ano : ''}</p>
                    <p><span>Hodômetro:</span> ${orcamento.hodometro || ''}</p>
                </div>
                <div class="details-section">
                    <h2>Produtos</h2>
                    <table class="details-table">
                        <thead>
                            <tr>
                                <th>Quantidade</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${produtosDetalhados.map(produto => `
                            <tr>
                                <td>${produto.quantidade}</td>
                                <td>${produto.produto}</td>
                                <td>R$ ${produto.preco.toFixed(2)}</td>
                                <td>R$ ${(produto.preco * produto.quantidade).toFixed(2)}</td>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                <div class="details-section">
                    <h2>Mão de obra</h2>
                    <p><span>Descrição:</span> ${orcamento.descricaoServico}</p>
                    <p><span>Valor:</span> R$ ${orcamento.servico.toFixed(2)}</p>
                </div>
                <div class="details-section">
                    <h2>Totais</h2>
                    <p><span>Valor Total:</span> <span style="font-size: 18px; font-weight: bold;">R$ ${orcamento.valorTotal.toFixed(2)}</span></p>
                </div>
            </div>
        `;
        abrirModal('modalDetalhesOrcamento');
    } else {
        console.log("Orçamento não encontrado.");
    }
}

async function obterCliente(nomeCliente) {
    const clienteSnapshot = await db.collection("clientes").where("nome", "==", nomeCliente).get();
    if (!clienteSnapshot.empty) {
        return clienteSnapshot.docs[0].data();
    }
    return null;
}

async function obterProduto(produtoNome) {
    const produtoSnapshot = await db.collection("produtos").where("produto", "==", produtoNome).get();
    if (!produtoSnapshot.empty) {
        return produtoSnapshot.docs[0].data();
    }
    return null;
}

function abrirModal(modalId) {
    document.getElementById(modalId).style.display = 'block';
    setTimeout(() => {
        document.getElementById(modalId).classList.add('modal-show');
    }, 10);
}

function fecharModal(modalId) {
    document.getElementById(modalId).classList.remove('modal-show');
    setTimeout(() => {
        document.getElementById(modalId).style.display = 'none';
    }, 500);
}

function abrirModalAdicionar() {
    document.getElementById('modalAdicionarCliente').style.display = 'block';
    setTimeout(() => {
        document.getElementById('modalAdicionarCliente').classList.add('modal-show');
    }, 10);
}

function fecharModalAdicionar() {
    document.getElementById('modalAdicionarCliente').classList.remove('modal-show');
    setTimeout(() => {
        document.getElementById('modalAdicionarCliente').style.display = 'none';
    }, 500);
}

function abrirModalEditar(id) {
    const docRef = db.collection("clientes").doc(id);
    docRef.get().then((doc) => {
        if (doc.exists) {
            const cliente = doc.data();
            document.getElementById('editar-index').value = id;
            document.getElementById('editar-nome').value = cliente.nome;
            document.getElementById('editar-carro').value = cliente.carro;
            document.getElementById('editar-cor').value = cliente.cor;
            document.getElementById('editar-placa').value = cliente.placa;
            document.getElementById('editar-ano').value = cliente.ano;
            document.getElementById('modalEditarCliente').style.display = 'block';
            setTimeout(() => {
                document.getElementById('modalEditarCliente').classList.add('modal-show');
            }, 10);
        } else {
            console.log("No such document!");
        }
    }).catch((error) => {
        console.log("Error getting document:", error);
    });
}

function fecharModalEditar() {
    document.getElementById('modalEditarCliente').classList.remove('modal-show');
    setTimeout(() => {
        document.getElementById('modalEditarCliente').style.display = 'none';
    }, 500);
}

function abrirModalRemover(id, event) {
    event.stopPropagation();
    clienteParaRemover = id;
    document.getElementById('modalRemoverCliente').style.display = 'block';
    setTimeout(() => {
        document.getElementById('modalRemoverCliente').classList.add('modal-show');
    }, 10);
}

function fecharModalRemover() {
    document.getElementById('modalRemoverCliente').classList.remove('modal-show');
    setTimeout(() => {
        document.getElementById('modalRemoverCliente').style.display = 'none';
    }, 500);
}

function removerClienteConfirmado() {
    db.collection("clientes").doc(clienteParaRemover).delete().then(() => {
        atualizarListaClientes();
        fecharModalRemover();
    }).catch((error) => {
        console.error("Error removing document: ", error);
    });
}

function salvarCliente() {
    const id = document.getElementById('editar-index').value;
    const carro = document.getElementById('editar-carro').value;
    const cor = document.getElementById('editar-cor').value;
    const placa = document.getElementById('editar-placa').value;
    const ano = document.getElementById('editar-ano').value;

    if (carro && cor && placa && ano) {
        db.collection("clientes").doc(id).update({
            carro,
            cor,
            placa,
            ano
        }).then(() => {
            atualizarListaClientes();
            fecharModalEditar();
        }).catch((error) => {
            console.error("Error updating document: ", error);
        });
    } else {
        alert("Por favor, preencha todos os campos.");
    }
}

function filtrarClientes() {
    const input = document.getElementById('buscar-cliente');
    const filter = input.value.toUpperCase();
    const ul = document.getElementById('lista-clientes');
    const li = ul.getElementsByTagName('li');

    for (let i = 0; i < li.length; i++) {
        const txtValue = li[i].textContent || li[i].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}

window.onclick = function(event) {
    const modalAdicionar = document.getElementById('modalAdicionarCliente');
    const modalEditar = document.getElementById('modalEditarCliente');
    const modalRemover = document.getElementById('modalRemoverCliente');
    if (event.target == modalAdicionar) {
        fecharModalAdicionar();
    }
    if (event.target == modalEditar) {
        fecharModalEditar();
    }
    if (event.target == modalRemover) {
        fecharModalRemover();
    }
}

window.onload = atualizarListaClientes;

    </script>
</body>
</html>
