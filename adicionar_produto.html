<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Garagem 87</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .container h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #00796b;
            font-size: 24px;
            font-weight: bold;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            text-align: center;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #buscar-produto {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 14px;
        }
        .lista-cabecalho {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #00796b;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .lista-cabecalho span {
            flex: 1;
            text-align: center;
        }
        #lista-produtos {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #lista-produtos li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #ffffff;
            border-radius: 5px;
            border: 1px solid #b2dfdb;
            transition: box-shadow 0.3s;
        }
        #lista-produtos li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #lista-produtos li span {
            flex: 1;
            text-align: center;
            font-weight: bold;
            color: #00796b;
        }
        .icon-remove {
            color: #e57373;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.3s;
        }
        .icon-remove:hover {
            color: #d32f2f;
        }
        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            height: auto;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .modal-footer {
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: #00796b;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #00796b;
            font-weight: bold;
        }
        .form-group input {
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn-modal {
            background-color: #00796b;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-modal:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <button class="btn" onclick="abrirModalAdicionar()">Adicionar Produto</button>
        <div class="search-container">
            <input type="text" id="buscar-produto" onkeyup="filtrarProdutos()" placeholder="Buscar produto...">
        </div>
        <div class="lista-cabecalho">
            <span>Produto</span>
            <span>Qtd.</span>
            <span>Valor</span>
            <span>Remover</span>
        </div>
        <ul id="lista-produtos">
            <!-- Lista de produtos adicionados -->
        </ul>
    </div>

    <!-- Modal Adicionar Produto -->
    <div id="modalAdicionarProduto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Produto</h2>
                <span class="close" onclick="fecharModalAdicionar()">&times;</span>
            </div>
            <form id="form-produto">
                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <input type="text" id="produto" name="produto" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" min="0" step="0.01" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal" onclick="adicionarProduto()">Adicionar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Editar Produto -->
    <div id="modalEditarProduto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Produto</h2>
                <span class="close" onclick="fecharModalEditar()">&times;</span>
            </div>
            <form id="form-editar-produto">
                <input type="hidden" id="editar-index">
                <div class="form-group">
                    <label for="editar-produto">Produto:</label>
                    <input type="text" id="editar-produto" name="editar-produto" disabled>
                </div>
                <div class="form-group">
                    <label for="editar-quantidade">Quantidade:</label>
                    <input type="number" id="editar-quantidade" name="editar-quantidade" min="1" required>
                </div>
                <div class="form-group">
                    <label for="editar-valor">Valor:</label>
                    <input type="number" id="editar-valor" name="editar-valor" min="0" step="0.01" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal" onclick="salvarProduto()">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Remover Produto -->
    <div id="modalRemoverProduto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Remover Produto</h2>
                <span class="close" onclick="fecharModalRemover()">&times;</span>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja remover este produto?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal" onclick="removerProdutoConfirmado()">Sim</button>
                <button type="button" class="btn-modal" onclick="fecharModalRemover()">Não</button>
            </div>
        </div>
    </div>

    <script>
        let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
        let produtoParaRemover;

        function adicionarProduto() {
            const produto = document.getElementById('produto').value;
            const quantidade = document.getElementById('quantidade').value;
            const valor = document.getElementById('valor').value;

            if (produto && quantidade && valor) {
                const item = { produto, quantidade, valor };
                produtos.push(item);
                atualizarListaProdutos();
                localStorage.setItem('produtos', JSON.stringify(produtos));
                document.getElementById('form-produto').reset();
                fecharModalAdicionar();
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function atualizarListaProdutos() {
            const listaProdutos = document.getElementById('lista-produtos');
            listaProdutos.innerHTML = '';
            produtos.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.produto}</span>
                    <span>${item.quantidade}</span>
                    <span>R$ ${parseFloat(item.valor).toFixed(2)}</span>
                    <i class="fas fa-trash icon-remove" onclick="abrirModalRemover(${index}, event)"></i>
                `;
                li.onclick = () => abrirModalEditar(index);
                listaProdutos.appendChild(li);
            });
        }

        function abrirModalAdicionar() {
            document.getElementById('modalAdicionarProduto').style.display = 'block';
        }

        function fecharModalAdicionar() {
            document.getElementById('modalAdicionarProduto').style.display = 'none';
        }

        function abrirModalEditar(index) {
            const produto = produtos[index];
            document.getElementById('editar-index').value = index;
            document.getElementById('editar-produto').value = produto.produto;
            document.getElementById('editar-quantidade').value = produto.quantidade;
            document.getElementById('editar-valor').value = produto.valor;
            document.getElementById('modalEditarProduto').style.display = 'block';
        }

        function fecharModalEditar() {
            document.getElementById('modalEditarProduto').style.display = 'none';
        }

        function abrirModalRemover(index, event) {
            event.stopPropagation();
            produtoParaRemover = index;
            document.getElementById('modalRemoverProduto').style.display = 'block';
        }

        function fecharModalRemover() {
            document.getElementById('modalRemoverProduto').style.display = 'none';
        }

        function removerProdutoConfirmado() {
            produtos.splice(produtoParaRemover, 1);
            atualizarListaProdutos();
            localStorage.setItem('produtos', JSON.stringify(produtos));
            fecharModalRemover();
        }

        function salvarProduto() {
            const index = document.getElementById('editar-index').value;
            const quantidade = document.getElementById('editar-quantidade').value;
            const valor = document.getElementById('editar-valor').value;

            if (quantidade && valor) {
                produtos[index].quantidade = quantidade;
                produtos[index].valor = valor;
                atualizarListaProdutos();
                localStorage.setItem('produtos', JSON.stringify(produtos));
                fecharModalEditar();
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function filtrarProdutos() {
            const input = document.getElementById('buscar-produto');
            const filter = input.value.toUpperCase();
            const ul = document.getElementById('lista-produtos');
            const li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                const txtValue = li[i].textContent || li[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        window.onclick = function(event) {
            const modalAdicionar = document.getElementById('modalAdicionarProduto');
            const modalEditar = document.getElementById('modalEditarProduto');
            const modalRemover = document.getElementById('modalRemoverProduto');
            if (event.target == modalAdicionar) {
                modalAdicionar.style.display = "none";
            }
            if (event.target == modalEditar) {
                modalEditar.style.display = "none";
            }
            if (event.target == modalRemover) {
                modalRemover.style.display = "none";
            }
        }

        window.onload = atualizarListaProdutos;
    </script>
</body>
</html>
