<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Garagem 87</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .container h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #00796b;
            font-size: 24px;
            font-weight: bold;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            text-align: center;
        }
        .btn:hover {
            background-color: #004d40;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #buscar-produto {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 14px;
        }
        .lista-cabecalho {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #00796b;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .lista-cabecalho span {
            flex: 1;
            text-align: center;
        }
        #lista-produtos {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #lista-produtos li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #ffffff;
            border-radius: 5px;
            border: 1px solid #b2dfdb;
            transition: box-shadow 0.3s;
        }
        #lista-produtos li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #lista-produtos li span {
            flex: 1;
            text-align: center;
            font-weight: bold;
            color: #00796b;
        }
        .icon-remove {
            color: #e57373;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.3s;
        }
        .icon-remove:hover {
            color: #d32f2f;
        }
        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            height: auto;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .modal-footer {
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: #00796b;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #00796b;
            font-weight: bold;
        }
        .form-group input {
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn-modal {
            background-color: #00796b;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-modal:hover {
            background-color: #004d40;
        }
    </style>
    <!-- Adicionando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Configurações do Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyAUQ8VkjzIBQrkc-aBWbhk4FsPVm_DE52o",
            authDomain: "garagem87-c652e.firebaseapp.com",
            databaseURL: "https://garagem87-c652e-default-rtdb.firebaseio.com",
            projectId: "garagem87-c652e",
            storageBucket: "garagem87-c652e.appspot.com",
            messagingSenderId: "325224720529",
            appId: "1:325224720529:web:bfed4699261241f7ddf730",
            measurementId: "G-83FY7T6X2D"
        };
        // Inicializando o Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        // Referência ao banco de dados
        const database = firebase.database();
        const auth = firebase.auth();

        // Função para autenticar usuário
        function autenticarUsuario() {
            const email = "fernandolapa1987@gmail.com";
            const senha = "nando1234";

            auth.signInWithEmailAndPassword(email, senha).then(function(userCredential) {
                carregarProdutos();
            }).catch(function(error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('Erro ao autenticar usuário:', errorCode, errorMessage);
            });
        }

        // Função para adicionar produto no Firebase
        function adicionarProduto() {
            const produto = document.getElementById('produto').value;
            const quantidade = document.getElementById('quantidade').value;
            const valor = document.getElementById('valor').value;

            if (produto && quantidade && valor) {
                const novoProdutoRef = database.ref('produtos').push();
                novoProdutoRef.set({
                    produto: produto,
                    quantidade: quantidade,
                    valor: valor
                }, function(error) {
                    if (error) {
                        alert('Erro ao adicionar produto: ' + error.message);
                    } else {
                        alert('Produto adicionado com sucesso!');
                        document.getElementById('form-produto').reset();
                        fecharModalAdicionar();
                        carregarProdutos();
                    }
                });
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        // Função para carregar produtos do Firebase
        function carregarProdutos() {
            const listaProdutos = document.getElementById('lista-produtos');
            listaProdutos.innerHTML = '';
            database.ref('produtos').once('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    const produto = childSnapshot.val();
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${produto.produto}</span>
                        <span>${produto.quantidade}</span>
                        <span>R$ ${parseFloat(produto.valor).toFixed(2)}</span>
                        <i class="fas fa-trash icon-remove" onclick="removerProduto('${childSnapshot.key}', event)"></i>
                    `;
                    li.onclick = () => abrirModalEditar(produto, childSnapshot.key);
                    listaProdutos.appendChild(li);
                });
            });
        }

        // Função para abrir modal de adicionar produto
        function abrirModalAdicionar() {
            document.getElementById('modalAdicionarProduto').style.display = 'block';
        }

        // Função para fechar modal de adicionar produto
        function fecharModalAdicionar() {
            document.getElementById('modalAdicionarProduto').style.display = 'none';
        }

        // Função para abrir modal de editar produto
        function abrirModalEditar(produto, key) {
            document.getElementById('editar-key').value = key;
            document.getElementById('editar-produto').value = produto.produto;
            document.getElementById('editar-quantidade').value = produto.quantidade;
            document.getElementById('editar-valor').value = produto.valor;
            document.getElementById('modalEditarProduto').style.display = 'block';
        }

        // Função para fechar modal de editar produto
        function fecharModalEditar() {
            document.getElementById('modalEditarProduto').style.display = 'none';
        }

        // Função para remover produto
        function removerProduto(key, event) {
            event.stopPropagation();
            database.ref('produtos/' + key).remove(function(error) {
                if (error) {
                    alert('Erro ao remover produto: ' + error.message);
                } else {
                    alert('Produto removido com sucesso!');
                    carregarProdutos();
                }
            });
        }

        // Função para salvar alterações do produto
        function salvarProduto() {
            const key = document.getElementById('editar-key').value;
            const quantidade = document.getElementById('editar-quantidade').value;
            const valor = document.getElementById('editar-valor').value;

            if (quantidade && valor) {
                database.ref('produtos/' + key).update({
                    quantidade: quantidade,
                    valor: valor
                }, function(error) {
                    if (error) {
                        alert('Erro ao atualizar produto: ' + error.message);
                    } else {
                        alert('Produto atualizado com sucesso!');
                        fecharModalEditar();
                        carregarProdutos();
                    }
                });
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        // Função para filtrar produtos
        function filtrarProdutos() {
            const input = document.getElementById('buscar-produto');
            const filter = input.value.toUpperCase();
            const ul = document.getElementById('lista-produtos');
            const li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                const txtValue = li[i].textContent || li[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        // Autenticar usuário ao carregar a página
        window.onload = function() {
            autenticarUsuario();
        };

        window.onclick = function(event) {
            const modalAdicionar = document.getElementById('modalAdicionarProduto');
            const modalEditar = document.getElementById('modalEditarProduto');
            if (event.target == modalAdicionar) {
                modalAdicionar.style.display = "none";
            }
            if (event.target == modalEditar) {
                modalEditar.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <button class="btn" onclick="abrirModalAdicionar()">Adicionar Produto</button>
        <div class="search-container">
            <input type="text" id="buscar-produto" onkeyup="filtrarProdutos()" placeholder="Buscar produto...">
        </div>
        <div class="lista-cabecalho">
            <span>Produto</span>
            <span>Qtd.</span>
            <span>Valor</span>
            <span>Remover</span>
        </div>
        <ul id="lista-produtos">
            <!-- Lista de produtos adicionados -->
        </ul>
    </div>

    <!-- Modal Adicionar Produto -->
    <div id="modalAdicionarProduto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Produto</h2>
                <span class="close" onclick="fecharModalAdicionar()">&times;</span>
            </div>
            <form id="form-produto">
                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <input type="text" id="produto" name="produto" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" min="0" step="0.01" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal" onclick="adicionarProduto()">Adicionar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Editar Produto -->
    <div id="modalEditarProduto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Produto</h2>
                <span class="close" onclick="fecharModalEditar()">&times;</span>
            </div>
            <form id="form-editar-produto">
                <input type="hidden" id="editar-key">
                <div class="form-group">
                    <label for="editar-produto">Produto:</label>
                    <input type="text" id="editar-produto" name="editar-produto" disabled>
                </div>
                <div class="form-group">
                    <label for="editar-quantidade">Quantidade:</label>
                    <input type="number" id="editar-quantidade" name="editar-quantidade" min="1" required>
                </div>
                <div class="form-group">
                    <label for="editar-valor">Valor:</label>
                    <input type="number" id="editar-valor" name="editar-valor" min="0" step="0.01" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal" onclick="salvarProduto()">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
